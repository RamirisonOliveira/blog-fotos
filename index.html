<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="/assets/camera.svg" alt="logo marca" />
          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img src="/assets/Jojo.png" alt="avatar com foto de pessoa" />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img
                src="/assets/unsplash_VS-WRkyuax4.png" alt="imagem de uma mesa"/>

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            
              <figure class="item" style="--delay:.6s">
                <img
                  src="/assets/unsplash_yQnyP1g5zl4.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Dark and red</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:.8s">
                <img
                  src="/assets/unsplash_d1Wj9qU5C-o.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Organização e grids</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1s">
                <img
                  src="/assets/unsplash_9856jObeogs.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Colméia</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.2s">
                <img
                  src="/assets/unsplash_iwJscb2Ezsk.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Setup de escritor</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.4s">
                <img
                  src="/assets/unsplash_fwfobhsF1Kw.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Ergonomia e cores</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.6s">
                <img
                  src="/assets/unsplash_gvptKmonylk.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Show de luzes</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:1.8s">
                <img
                  src="/assets/unsplash_d1Wj9qU5C-o.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Deep purple</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

              <figure class="item" style="--delay:2s">
                <img
                  src="/assets/unsplash_IMYU7kmPLwI.png" alt="imagem de uma mesa"/>
  
                <figcaption class="details">
                  <h2>Multi-Screen</h2>
                  <div class="tags">
                    <span>tag</span>
                  </div>
                </figcaption>
              </figure>

          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Rocketseat Explorer</p>
      </footer>
    </div>
  </body>
</html>
